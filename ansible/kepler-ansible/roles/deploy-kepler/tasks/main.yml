---
- name: Ensure Helm is installed
  shell: |
    curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
  args:
    creates: /usr/local/bin/helm

- name: Add {{ kepler_name }} repository and update Helm
  shell: |
    helm repo add {{ kepler_name }} {{ kepler_repo_url }}
    helm repo update

- name: Check if {{ kepler_namespace }} namespace exists
  command: kubectl get namespace {{ kepler_namespace }}
  register: namespace_check
  ignore_errors: true

- name: Create {{ kepler_namespace }} namespace if necessary
  when: namespace_check.rc != 0
  command: kubectl create namespace {{ kepler_namespace }}
  ignore_errors: true

- name: Ensure /var/lib/{{ kepler_name }} directory exists
  file:
    path: /var/lib/{{ kepler_name }}
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Check if {{ kepler_name }} already exists
  stat:
    path: /var/lib/{{ kepler_name }}/{{ kepler_name }}-installed
  register: kepler_installed

- name: Ensure {{ kepler_name }} values file is rendered locally
  template:
    src: kepler-values.yml.j2
    dest: /tmp/kepler-values.yml
  delegate_to: localhost
  become: false

- name: Debug rendered kepler values file
  command: cat /tmp/kepler-values.yml
  delegate_to: localhost
  run_once: true
  become: false

- name: Copy {{ kepler_name }} values file to the target machine
  copy:
    src: /tmp/kepler-values.yml
    dest: /tmp/kepler-values.yml
    mode: '0644'
  become: true

