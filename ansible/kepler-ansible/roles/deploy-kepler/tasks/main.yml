- name: Deploy {{ kepler_name }} via Helm (idempotent)
  shell: |
    helm upgrade --install kepler kepler/kepler \
      --namespace kepler --create-namespace \
      --wait --timeout 10m \
      -f /tmp/kepler-values.yml
  environment:
    KUBECONFIG: "{{ ansible_env.HOME }}/.kube/config"
  become: true

- name: Mark {{ kepler_name }} as installed
  file:
    path: /var/lib/{{ kepler_name }}/{{ kepler_name }}-installed
    state: touch
  when: not kepler_installed.stat.exists
