---
- name: Ensure Helm is installed
  shell: |
    curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
  args:
    creates: /usr/local/bin/helm

- name: Add kepler repository and update Helm
  shell: |
    helm repo add kepler {{ kepler_repo_url }}
    helm repo update

- name: Check if tycho namespace exists
  command: kubectl get namespace {{ kepler_namespace }}
  register: namespace_check
  ignore_errors: true

- name: Create tycho namespace if necessary
  when: namespace_check.rc != 0
  command: kubectl create namespace {{ kepler_namespace }}
  ignore_errors: true

- name: Ensure /var/lib/tycho directory exists
  file:
    path: /var/lib/tycho
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Check if tycho already exists
  stat:
    path: /var/lib/tycho/tycho-installed
  register: tycho_installed

- name: Ensure tycho values file is rendered locally
  template:
    src: tycho-values.yml.j2      # was kepler-values.yml.j2
    dest: /tmp/tycho-values.yml   # was /tmp/kepler-values.yml
  delegate_to: localhost
  become: false

- name: Debug rendered tycho values file
  command: cat /tmp/tycho-values.yml
  delegate_to: localhost
  run_once: true
  become: false

- name: Copy tycho values file to the target machine
  copy:
    src: /tmp/tycho-values.yml
    dest: /tmp/tycho-values.yml
    mode: '0644'
  become: true

# Public-facing: Helm release name is now "tycho"
- name: Install tycho (Kepler) using Helm
  when: not tycho_installed.stat.exists
  shell: |
    helm install tycho kepler/kepler \
      --namespace {{ kepler_namespace }} \
      -f /tmp/tycho-values.yml
  environment:
    KUBECONFIG: /home/ubuntu/.kube/config
  become: true

- name: Mark tycho as installed
  file:
    path: /var/lib/tycho/tycho-installed
    state: touch
  when: not tycho_installed.stat.exists
